<body>
    <script>
        function countOddNumber(low, high) {
            let count;
            if (high % 2 == 0 && low % 2 == 0) {
                count = (high - low) / 2;
            }
            else if (high % 2 == 1 && low % 2 == 1) {
                count = (high - low) / 2 + 1;
            }
            else {
                count = Math.ceil((high - low) / 2);
            }
            return count;
        }
        console.log(countOddNumber(1, 8));
    </script>
