<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum by for loop</title>
</head>
<body>
    <script>
        var x = prompt();
        x=parseInt(x);

        var sum = 0;
        for(var z=1;z <= x ;z=z+1){
            sum = sum+x;
        }
        document.write("The Sum is: " + sum); 

    </script>
</body>
</html>
