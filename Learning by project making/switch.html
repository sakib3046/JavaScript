<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var digit = parseInt(prompt("Enter a digit: "));
        switch (digit) {
            case 1:
                document.write("One");
                break;
            case 2:
                document.write("two");
                break;
            case 3:
                document.write("three");
                break;
            case 4:
                document.write("four");
                break;
            case 5:
                document.write("five");
                break;
            case 6:
                document.write("six");
                break;
            case 7:
                document.write("seven");
                break;
            case 8:
                document.write("eight");
                break;
            case 9:
                document.write("nine");
                break;
            case 0:
                document.write("zero");
                break;
            default:
                document.write("Not a digit")
                break;
        }

    </script>
</body>
</html>
