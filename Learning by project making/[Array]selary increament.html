<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary increament</title>
</head>
<body>
    <script>
        var employe = [
            {
                name: "Rakib",
                salary: 100 
            },
            {
                name: "Ashik",
                salary: 150
            },
            {
                name: "Sakib",
                salary: 200
            }
        ];
        var increament_percent = parseInt(prompt("Enter increament percentage: "));
        
        for(let i=0; i<employe.length ; i++){
            employe[i].salary= (employe[i].salary + employe[i].salary*(increament_percent/100));
        }
        console.log(employe);
    </script>
</body>
</html>
